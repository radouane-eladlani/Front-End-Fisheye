<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="header-logo" alt="fisheye logo" type="image" tabindex="0" />
    </a>
  </header>

  <section>
    <div id="contact_modal" class="background" aria-hidden="true" role="dialog">
      <div class="modal">
        <header>
          <div id="contact_modal_title"></div>
          <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="Fermer" role="button" />
        </header>

        <form role="form" aria-label="Formulaire de contact">
          <div>
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" aria-label="Prénom" role="textbox" tabindex="0" />

            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" aria-label="Nom" role="textbox" tabindex="0" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" aria-label="Adresse email" role="textbox" tabindex="0" />

            <label for="message">Votre message</label>
            <textarea class="form_input_message" id="message" name="message" aria-label="Message" role="textbox"
              tabindex="0"></textarea>
          </div>
          <button class="contact_button" type="submit" id="submit" aria-label="envoyer" role="button"
            tabindex="0">Envoyer</button>
        </form>

      </div>
    </div>
  </section>

  <main id="main">

    <section>
      <div class="photograph-header">
        <div class="photograph-info">
          <h2 id="photograph-name"> </h2>
          <h3 id="photograph-city-country"> </h3>
          <h4 id="photograph-tagline"> </h4>
        </div>
        <button class="contact_button" onclick="displayModal()" role="button" aria-label="Contactez-moi"
          tabindex="0">Contactez-moi</button>

        <div class="photographer-image">
          <img src="" alt="" id="photograph-image">
        </div>
      </div>
    </section>

    <section>
      <div class="filter">
        <h4>Trier par </h4>
        <div class="filter-container">
          <div class="dropdown">
            <button class="btn-dropdown">
              <span id="sort" tabindex="0">Popularité</span>
              <span class="chevron"> <i class="fas fa-chevron-up"> </i></span>
            </button>
            <ul class="dropdown-content" tabindex="0">
              <li>
                <button tabindex="0">Popularité</button>
              </li>
              <li>
                <button tabindex="0">Date</button>
              </li>
              <li>
                <button tabindex="0">Titre</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="fixed-bottom">
        <span id="total-likes"></span>
        <span id="price-jour"></span>
      </div>
    </section>

    <section>
      <div id="mediaContener"></div>
    </section>

    <section>
      <div class="lightbox">
        <div id="container-carousel">
          <div id="precedent-carousel">
            <i id="prev-button" class="fas fa-chevron-left "></i>
          </div>
          <div id="content-carousel">
            <div id="image-carousel">
            </div>
            <div id="texte-carousel">
              <p id="lightbox-title" class="title"></p>
            </div>
          </div>
          <div id="suivant-carousel">
            <i id="close-button" class="fas fa-times"></i>
            <i id="next-button" class="fas fa-chevron-right "></i>
          </div>
        </div>
      </div>
    </section>

  </main>
  <script src="https://kit.fontawesome.com/00438a5bc2.js" crossorigin="anonymous"></script>
  <script src="/scripts/factory/mediaPhotoVideo.js"></script>
  <script src="/scripts/factory/Video.js"></script>
  <script src="/scripts/factory/Photo.js"></script>
  <script src="/scripts/factory/MediaFactory.js"></script>
  <script src="/scripts/pages/photographerProfil.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
